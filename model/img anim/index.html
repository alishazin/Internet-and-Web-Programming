<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Using CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slide From Left</h1>
    <div class="container" id="anim1">
        <img src="img.jpeg">
    </div>
    <h1>Fade In</h1>
    <div class="container" id="anim2">
        <img src="img.jpeg">
    </div>
    <h1>Zoom Out</h1>
    <div class="container" id="anim3">
        <img src="img.jpeg">
    </div>
    <h1>All Combined</h1>
    <div class="container" id="anim4">
        <img src="img.jpeg">
    </div>
    <h1>Rotate</h1>
    <div class="container" id="anim5">
        <img src="img.jpeg">
    </div>
    <h1>Flip</h1>
    <div class="container" id="anim6">
        <img src="img.jpeg">
    </div>
    <h1>Shower</h1>
    <div class="container" id="anim7" style="background-color: #5EBCA1;">
        <div class="content"></div>
    </div>
    <h1>Shimmer</h1>
    <div class="container" id="anim8">
        
    </div>
</body>
</html>
