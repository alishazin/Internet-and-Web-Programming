<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>MCQ Quiz</title>
    <script async src="./script.js"></script>
</head>
<body>
    <div class="loading-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><circle cx="4" cy="12" r="3" fill="currentColor"><animate id="svgSpinners3DotsFade0" fill="freeze" attributeName="opacity" begin="0;svgSpinners3DotsFade1.end-0.25s" dur="0.75s" values="1;0.2"/></circle><circle cx="12" cy="12" r="3" fill="currentColor" opacity="0.4"><animate fill="freeze" attributeName="opacity" begin="svgSpinners3DotsFade0.begin+0.15s" dur="0.75s" values="1;0.2"/></circle><circle cx="20" cy="12" r="3" fill="currentColor" opacity="0.3"><animate id="svgSpinners3DotsFade1" fill="freeze" attributeName="opacity" begin="svgSpinners3DotsFade0.begin+0.3s" dur="0.75s" values="1;0.2"/></circle></svg>
        <div>Fetching categories..</div>
    </div>
    <form class="options-container" style="display: none;" onsubmit="return false;">
        <h1>Choose your preferences.</h1>
        <div class="input-container">
            <div class="label">Number of Questions</div>
            <input type="number" name="amount" value="5" id="amount" min="5" max="20" required>
        </div>
        <div class="input-container">
            <div class="label">Select Category</div>
            <select name="category" id="category" required>
                <option value="any">Any</option>
            </select>
        </div>
        <div class="input-container">
            <div class="label">Select Difficulty</div>
            <select name="difficulty" id="difficulty" required>
                <option value="any">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <button>Start Quiz</button>
    </form>
    <form class="questions-container" style="display: none;" onsubmit="return false;">

    </form>
    <div class="result-container" style="display: none;">

    </div>
</body>
</html>
