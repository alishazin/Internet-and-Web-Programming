<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
</head>
<body onload="onLoad()">
    <div class="content">
        <nav>
            <img class="icon" src="https://cdn4.iconfinder.com/data/icons/picons-social/57/38-instagram-2-512.png" alt="instagram icon">
            <img class="text" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz3GOa09_CQMYmfIdDYXaBzmcVTpSuvTeSpQ&s" alt="instagram text">
            <div class="time"></div>
        </nav>
        <main>
            <div class="post-container">
                <div class="post-box">
                    <div class="top-bar">
                        <img class="profile" src="https://imageio.forbes.com/specials-images/imageserve/658147e8df7921209a86740c/FC-Barcelona-has-sold-Mika-Faye-/960x0.jpg?format=jpg&width=960" alt="profile">
                        <div class="acc-name">FC Barcelona</div>
                    </div>
                    <img class="post" src="" alt="">
                    <div class="bottom">
                        <i class="bi bi-heart"></i>
                        <i class="bi bi-chat-left"></i> 
                        <i class="bi bi-share"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
